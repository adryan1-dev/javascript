<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    <label for="país">Digite seu país de nascimento:</label>
    <input type="text" name="pais" id="country">
    <input type="button" value="Enviar" onclick="clicou()">
    <div id="res">

    </div>

    <script>
        function clicou(){
        var country = document.getElementById('country')
        var res = document.getElementById('res')
        var pais = String(country.value)

        res.innerHTML = `<p>Você nasceu em ${pais}</p>`
        if(pais == 'Brasil'){
            res.innerHTML += 'Você é brasileiro'
        } else{
            res.innerHTML += 'Você é estrangeiro'
        }
    }
    </script>
</body>
</html>
