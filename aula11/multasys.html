<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>

    <script>
        function clicar(){
        var txtvel = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel = Number(txtvel.value)

        res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
        if(vel > 80){
            res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por estar acima do limite de velocidade</p>' 
        }
        res.innerHTML += '<p>Dirija sempre usando o cinto de segurança!</p>'
    }
    </script>
</body>
</html>
